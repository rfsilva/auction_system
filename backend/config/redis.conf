# Configuração Redis para Sistema de Leilão Eletrônico
# Ambiente de Desenvolvimento

# Configurações básicas
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 60

# Configurações de memória
maxmemory 256mb
maxmemory-policy allkeys-lru

# Configurações de persistência
save 900 1
save 300 10
save 60 10000

# Configurações de log
loglevel notice
logfile ""

# Configurações de segurança (desenvolvimento)
# requirepass leilao_redis_pass

# Configurações de performance
tcp-backlog 511
databases 16

# Configurações para pub/sub
notify-keyspace-events Ex

# Configurações de cliente
maxclients 10000

# Configurações de slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Configurações de latência
latency-monitor-threshold 100

# Configurações específicas para leilões
# Configurar TTL padrão para sessões
# default-ttl 3600