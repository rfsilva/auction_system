# Configurações de produção
# História 5: Integração e Otimização - Sprint S2.2

spring:
  # Configuração do banco de dados
  datasource:
    url: ${DATABASE_URL:jdbc:mysql://localhost:3306/leilao_prod}
    username: ${DATABASE_USERNAME:leilao_user}
    password: ${DATABASE_PASSWORD:leilao_password}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000
      leak-detection-threshold: 60000
  
  # Configuração JPA para produção
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
        jdbc:
          time_zone: America/Sao_Paulo
  
  # Configuração Redis
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD:}
    timeout: 2000ms
    jedis:
      pool:
        max-active: 20
        max-idle: 10
        min-idle: 5
        max-wait: 2000ms
  
  # Configuração de cache
  cache:
    type: redis
    redis:
      time-to-live: 300000 # 5 minutos padrão
      cache-null-values: false
  
  # Configuração de email
  mail:
    host: ${SMTP_HOST:smtp.gmail.com}
    port: ${SMTP_PORT:587}
    username: ${SMTP_USERNAME:}
    password: ${SMTP_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          ssl:
            trust: ${SMTP_HOST:smtp.gmail.com}

# Configurações da aplicação para produção
app:
  # JWT com chave mais segura
  jwt:
    secret: ${JWT_SECRET:}  # Obrigatório em produção
    access-token-expiration: 900000 # 15 minutos
    refresh-token-expiration: 604800000 # 7 dias
  
  # CORS restritivo
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:https://leilao.com,https://www.leilao.com}
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS,PATCH
    allowed-headers: Authorization,Content-Type,X-Requested-With
    allow-credentials: true
  
  # Rate limiting mais restritivo em produção
  rate-limit:
    enabled: true
    requests-per-minute: 60
    admin-requests-per-minute: 120
    report-requests-per-minute: 10
    burst-capacity: 100
  
  # Email habilitado em produção
  email:
    enabled: ${EMAIL_ENABLED:true}
    mock: ${EMAIL_MOCK:false}

# Configurações do servidor para produção
server:
  port: ${SERVER_PORT:8080}

  # Configurações SSL (se habilitado)
  ssl:
    enabled: ${SSL_ENABLED:false}
  
  # Compressão habilitada
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json,application/xml
    min-response-size: 2048
  
  # Configurações de timeout
  tomcat:
    connection-timeout: 20000
    max-connections: 8192
    threads:
      max: 200
      min-spare: 10
  
  error:
    include-message: never
    include-binding-errors: never
    include-stacktrace: never

# Configurações do Actuator para produção
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when_authorized
      show-components: when_authorized
  health:
    mail:
      enabled: true
    redis:
      enabled: true
    db:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
  info:
    env:
      enabled: true

# Configurações de logging para produção
logging:
  level:
    root: WARN
    com.leilao: INFO
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
    org.flywaydb: INFO
    # Rate limiting logs
    com.leilao.core.filter.RateLimitingFilter: INFO
  
  # Arquivo de log
  file:
    name: /var/log/leilao/application.log
    max-size: 100MB
    max-history: 30
  
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Configurações específicas de performance
spring.jpa.properties.hibernate:
  # Cache de segundo nível
  cache:
    use_second_level_cache: true
    use_query_cache: true
    region:
      factory_class: org.hibernate.cache.jcache.JCacheRegionFactory
  
  # Configurações de performance
  jdbc:
    batch_size: 25
    fetch_size: 50
  generate_statistics: false
  
  # Pool de conexões otimizado
  connection:
    provider_disables_autocommit: true