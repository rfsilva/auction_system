spring:
  # Configuração do banco de dados para testes (H2 in-memory)
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL;DATABASE_TO_LOWER=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  # Configuração JPA para testes
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
  
  # Desabilitar Flyway para testes (usar apenas Hibernate)
  flyway:
    enabled: false
  
  # Configuração H2 Console (para debug de testes)
  h2:
    console:
      enabled: true
      path: /h2-console
  
  # Configuração Redis para testes (embedded)
  data:
    redis:
      host: localhost
      port: 6370
      database: 1
  
  # Configuração de email para testes (mock)
  mail:
    host: localhost
    port: 25
    username: test
    password: test

# Configurações específicas para testes
app:
  # URLs base para testes
  frontend-url: http://localhost:3000
  backend-url: http://localhost:8080
  
  # JWT com expiração menor para testes
  jwt:
    secret: test-secret-key
    access-token-expiration: 60000 # 1 minuto
    refresh-token-expiration: 300000 # 5 minutos
  
  # Storage mock para testes
  storage:
    type: mock
  
  # Payment mock para testes
  payment:
    provider: mock
    mock:
      enabled: true
      success-rate: 1.0

# Logging mínimo para testes
logging:
  level:
    com.leilao: INFO
    org.springframework: WARN
    org.hibernate: WARN
    org.testcontainers: INFO
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"