spring:
  # Configuração do banco de dados para testes (H2 in-memory)
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  # Configuração JPA para testes
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: America/Sao_Paulo
  
  # Configuração H2 Console (para debug de testes)
  h2:
    console:
      enabled: true
      path: /h2-console
  
  # Desabilitar Flyway para testes (H2 usa create-drop)
  flyway:
    enabled: false
  
  # Configuração Redis para testes (embedded ou mock)
  data:
    redis:
      host: localhost
      port: 6370
      database: 1
  
  # Configuração de email para testes (MOCK)
  mail:
    host: localhost
    port: 25
    username: test
    password: test
    test-connection: false

# Configurações específicas para testes
app:
  # URLs base para testes
  frontend-url: http://localhost:3000
  backend-url: http://localhost:8080
  
  # JWT com expiração menor para testes
  jwt:
    secret: test-secret-key-for-unit-tests-only
    access-token-expiration: 60000 # 1 minuto
    refresh-token-expiration: 300000 # 5 minutos
  
  # Storage mock para testes
  storage:
    type: mock
  
  # Payment mock para testes
  payment:
    provider: mock
    mock:
      enabled: true
      success-rate: 1.0
  
  # Configurações de banco para testes
  database:
    show-sql: false
    generate-ddl: true # H2 permite DDL automático
    auto-create-schema: true
  
  # Email mock para testes
  email:
    enabled: false
    mock: true

# Configurações do Actuator para testes
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: never
  health:
    # Desabilitar todos os health checks externos em testes
    mail:
      enabled: false
    redis:
      enabled: false
    db:
      enabled: true

# Logging mínimo para testes
logging:
  level:
    com.leilao: INFO
    org.springframework: WARN
    org.hibernate: WARN
    org.testcontainers: INFO
    org.flywaydb: WARN
    org.h2: WARN
    # Silenciar completamente logs de email
    org.springframework.mail: OFF
    org.springframework.boot.actuate.mail: OFF
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"