version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: auction_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: auction
      MYSQL_USER: auction
      MYSQL_PASSWORD: auction
      MYSQL_ROOT_PASSWORD: auction_root
      TZ: UTC
    ports:
      - "3306:3306"
    volumes:
      - mysqldata:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password --sql_mode=STRICT_TRANS_TABLES,NO_ZERO_DATE,NO_ZERO_IN_DATE,ERROR_FOR_DIVISION_BY_ZERO
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "$$MYSQL_USER", "-p$$MYSQL_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  mysqldata:
    driver: local